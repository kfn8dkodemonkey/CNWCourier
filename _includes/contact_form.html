<h3>General Inquies</h3>
<form action="http://formspree.io/co.nwcourier@gmail.com?subject=Inquies" method="post" enctype="text/plain">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="contact">Contact Name:</label>
      <input type="text" class="form-control" id="contact" placeholder="Contact Name">
    </div>
    <div class="form-group col-md-6">
      <label for="company">Company:</label>
      <input type="text" class="form-control" id="company" placeholder="Company">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="email">Contact Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Contact Email">
    </div>
    <div class="form-group col-md-6">
      <label for="phone">Phone</label>
      <input type="phone" class="form-control" id="phone" placeholder="Phone">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Select</option>
        <option>Colorado</option>
        <option>Utah</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
  <div class="form-group">
    <label for="textarea">Message:</label>
    <textarea class="form-control" id="textarea" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
