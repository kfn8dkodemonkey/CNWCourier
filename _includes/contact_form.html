<h3>General Inquies</h3>
<form action="https://formspree.io/co.nwcourier@gmail.com" method="POST">
  <input type="hidden" name="_subject" value="Inquies" />
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="contact"><span class="text-danger">*</span> Contact Name:</label>
      <input type="text" class="form-control" name="contact" id="contact" placeholder="Contact Name" required>
    </div>

    <!-- Force next columns to break to new line at md breakpoint and lower -->
    <div class="w-100 d-md-none"></div>

    <div class="form-group col-md-6">
      <label for="company">Company:</label>
      <input type="text" class="form-control" name="company" id="company" placeholder="Company">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="email"><span class="text-danger">*</span> Contact Email:</label>
      <input type="email" class="form-control" name="email" id="email" placeholder="Contact Email" required>
    </div>

    <!-- Force next columns to break to new line at md breakpoint and lower -->
    <div class="w-100 d-md-none"></div>

    <div class="form-group col-md-6">
      <label for="phone">Phone</label>
      <input type="phone" class="form-control" name="phone" id="phone" placeholder="Phone">
    </div>
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" name="address" id="address" placeholder="1234 Main St">
  </div>
  <div class="form-group">
    <label for="address2">Address 2</label>
    <input type="text" class="form-control" name="address2" id="address2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="city">City</label>
      <input type="text" class="form-control" name="city" id="city">
    </div>
    <div class="form-group col-md-4">
      <label for="state">State</label>
      <select name="state" id="state" class="form-control">
        <option selected>Select</option>
        <option>Colorado</option>
        <option>Utah</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="zip">Zip</label>
      <input type="text" class="form-control" name="zip" id="zip">
    </div>
  </div>
  <div class="form-group">
    <label for="message"><span class="text-danger">*</span> Message:</label>
    <textarea class="form-control" name="message"id="message" rows="3" required></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
