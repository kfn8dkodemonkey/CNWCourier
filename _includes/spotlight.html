<div class="row">
{% if page.id or page.title == "Client Spotlight"%}
  <div class="col">
    <h2>[All Client Logos]</h2>
  </div>
{% else %}
  <div class="col">
    <h2>[All Client Logos]</h2>
  </div>
  <div class="col">
    {% for post in site.posts limit:1 %}
      <h3>{{ post.title }}</h3>
      <p>{{ post.excerpt }}</p>
      <a href="{{ post.url }}" class="btn btn-sm btn-warning">Contiune Reading</a>
    {% endfor %}
  </div>
{% endif %}
</div>
